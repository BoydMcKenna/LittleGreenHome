<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Green Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
        }
        header img {
            max-width: 200px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2E7D32;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>

    <header>
        <img src="LGHNewLogo.jpg" alt="Little Green Home Logo">
    </header>

    <div class="container">
        <h1>Welcome to Little Green Home</h1>
        <p>Your go-to source for sustainable living and eco-friendly products. 
           Discover a greener way to live while making a positive impact on the planet.</p>
        <a href="#" class="cta">Shop Now</a>
    </div>

</body>
</html>
